<div class="chat-container">
 
  <div class="user-info-header">
    <img *ngIf="userPhoto" [src]="userPhoto" alt="User Photo" class="user-photo">
    <div class="user-details">
      <h3>{{ userName ? 'Name: ' +  userName : 'Name: Unknown' }}</h3>
      <p>{{ userAge != null ? 'Age: ' + userAge : 'Age: Unknown' }}</p>
    </div>
  </div>
 
  <div class="messages">
    <div *ngFor="let message of messages" class="message">
      {{ message }}
    </div>
  </div>
 
  <div class="input-container">
    <input [(ngModel)]="newMessage" placeholder="Enter message..." class="input-field" />
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
