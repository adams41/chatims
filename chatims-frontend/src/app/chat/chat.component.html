<div class="chat-container">
  <div class="header">
    <div class="user-info">
      <img *ngIf="userPhoto" [src]="userPhoto" alt="User Photo" class="user-photo" />
      <div class="user-details">
        <h3>{{ userName || keycloakName || 'Unknown User' }}</h3>
        <p *ngIf="userAge != null">Age: {{ userAge }}</p>
      </div>
    </div>
    <button class="logout-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
  <div class="messages">
    <div *ngFor="let message of messages" class="message">
      {{ message }}
    </div>
    <div *ngIf="messages.length === 0" class="empty-state">
      No messages yet. Start chatting!
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="newMessage" placeholder="Enter message..." class="input-field" (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
